<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@300;400;600;700&family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <title> Pagina de cadastro </title>
    <body>
        <main class="cadastro">
            <section class="box-cadastro">
                <div class="box-content-title">
                    <h2 id="content-title-cadastro">Cadastro</h2>
                </div>
                <div class="box-nome-apelido">
                    <div class="box-nome">
                        <h5 id="content-nome">nome</h5>
                        <input id="input-nome" type="text" name="nome"/>
                    </div>
                    <div class="box-apelido">
                        <h5 id="content-apelido">apelido</h5>
                        <input id="input-apelido" type="text" name="apelido"/>
                    </div>
                </div>
                <div class="box-email-senha">
                    <div class="box-email">
                        <h5 id="content-email">email</h5>
                        <input id="input-email" type="text" name="email"/>
                    </div>
                    <div class="box-senha">
                        <h5 id="content-senha">email</h5>
                        <input id="input-senha" type="text" name="senha"/>
                    </div>
                </div>
                <div class="box-idade-telefone">
                    <div class="box-idade">
                        <h5 id="content-idade">email</h5>
                        <input id="input-idade" type="text" name="idade"/>
                    </div>
                    <div class="box-telefone">
                        <h5 id="content-telefone">email</h5>
                        <input id="input-telefone" type="text" name="telefone"/>
                    </div>
                </div>
                <div class="box-button">
                    <button id="button-confirm">confirmar</button>
                </div>
            </section>
        </main>
    </body>
</html>
