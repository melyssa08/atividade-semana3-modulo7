<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@300;400;600;700&family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <title> Pagina de Login </title>
    <body>
        <main class="login">
            <section class="login-box">
                <div class="box-content-title">
                    <h2 id="content-title-login">Login</h2>
                </div>
                <div class="box-email">
                    <h5 id="content-email">email</h5>
                    <input id="input-email" type="text" name="email"/>
                </div>
                <div class="box-senha">
                    <h5 id="content-senha">senha</h5>
                    <input id="input-senha" type="text" name="senha"/>
                </div>
                <div class="box-buttons">
                    <button id="button-confirm">confirmar</button>
                    <button id="button-cadastro">cadastrar</button>
                </div>
            </section>
        </main>
    </body>
</html>
